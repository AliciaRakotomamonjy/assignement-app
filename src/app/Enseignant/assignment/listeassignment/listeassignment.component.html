  <mat-paginator
    #paginator
    class="demo-paginator"
    (page)="handlePageEvent($event)"
    [length]="totalDocs"
    [pageSize]="limit"
    [showFirstLastButtons]="true"
    [pageSizeOptions]="[5, 10, 25]"
    [pageIndex]="page"
    aria-label="Select page"
  >
  </mat-paginator>
  @if(spinner){
    <div class="div-spinner">
      <mat-spinner  [diameter]="50"></mat-spinner>
  </div>
  }
  <table
    mat-table
    [dataSource]="assignments"
    class="mat-elevation-z8 demo-table"
  >

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>DÃ©scription</th>
      <td mat-cell *matCellDef="let a">{{ a.description }}</td>
    </ng-container>

    <ng-container matColumnDef="matiere">
      <th mat-header-cell *matHeaderCellDef>matiere</th>
      <td mat-cell *matCellDef="let a">{{ a.matiere.libelle }}</td>
    </ng-container>

    <ng-container matColumnDef="professeur">
      <th mat-header-cell *matHeaderCellDef>professeur</th>
      <td mat-cell *matCellDef="let a">{{ a.matiere.professeur.nom }} {{ a.matiere.professeur.prenom }}</td>
    </ng-container>

    <ng-container matColumnDef="datePublication">
      <th mat-header-cell *matHeaderCellDef>datePublication</th>
      <td mat-cell *matCellDef="let a">{{ a.datePublication }}</td>
    </ng-container>

    <ng-container matColumnDef="dateLimite">
      <th mat-header-cell *matHeaderCellDef>dateLimite</th>
      <td mat-cell *matCellDef="let a">{{ a.dateLimite }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
